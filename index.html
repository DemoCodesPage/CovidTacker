<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/font-awesome/css/all.css">
    <script defer src="/assets/font-awesome/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <title>Covid-19</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
        <div class="container-md">
            <a href="#" class="navbar-brand">Covid Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">ประเทศไทย</a>
                    </li>
                    <li class="nav-item">
                        <a href="#chart" class="nav-link">กราฟ</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">ทั่วโลก</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-white">
        <div class="container-lg h-100">
            <div class="row h-100 align-items-center">
                <div class="col-sm-12 col-lg-6 header-text">
                    <h5>ยืนยันตัวเลขผู้ติดเชื้อ</h5>
                    <h1>COVID-19</h1>
                    <h5>ทั้งหมดในประเทศไทย</h5>
                </div>
                <div class="col-sm-12 col-lg-6 position-absolute">
                    <div id="covid-home"></div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-6">
                    <span class="font-style" id="Update"></span>
                    <div class="card shadow-sm card-1 p-lg-3 mb-4">
                        <div class="card-body d-flex justify-content-between">
                            <div class="col-4">
                                ผู้ติดเชื้อสะสม
                                <div class="status p-sm-2 mt-md-4 justify-content-between">
                                    <span id="sConfirmed"></span>
                                    <span id="NewConfirmed"></span>
                                </div>
                            </div>
                            <div class="col-8">
                                <h1 id="Confirmed"></h1>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="card shadow-sm card-2">
                                <div class="card-body">
                                    <div class="card-title card-style">
                                        กำลังรักษา
                                    </div>
                                    <h1 id="Hospitalized"></h1>
                                    <div class="status p-sm-2 justify-content-between">
                                        <span id="sHospitalized"></span>
                                        <span id="NewHospitalized"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card shadow-sm card-3">
                                <div class="card-body">
                                    <div class="card-title card-style">
                                        หายแล้ว
                                    </div>
                                    <h1 id="Recovered"></h1>
                                    <div class="status p-sm-2 justify-content-between">
                                        <span id="sRecovered"></span>
                                        <span id="NewRecovered"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card shadow-sm card-4">
                                <div class="card-body">
                                    <div class="card-title card-style">
                                        เสียชีวิต
                                    </div>
                                    <h1 id="Deaths"></h1>
                                    <div class="status p-sm-2 justify-content-between">
                                        <span id="sDeaths"></span>
                                        <span id="NewDeaths"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="" id="chart">
        <div class="container-lg">
            <div class="row">
                <div class="col">
                    <div class="d-flex align-items-center mt-5">
                        <i class="fas fa-chart-line me-3"></i>
                        <h1>แนวโน้มการติดเชื้อ COVID-19</h1>
                    </div>
                    <span id="ChartUpdate"></span>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="Tab1-tab" data-bs-toggle="tab" href="#Tab1" role="tab"
                                aria-controls="Tab1" aria-selected="true">ประเทศไทย</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="Tab2-tab" data-bs-toggle="tab" href="#Tab2" role="tab"
                                aria-controls="Tab2" aria-selected="false">ทั่วโลก</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="TabContent">
                        <div id="Tab1" class="tab-pane fade show active" role="tabpanel" aria-labelledby="Tab1-tab">
                            <canvas class="my-4 w-100" id="Chart_TH" width="900" height="380"></canvas>
                        </div>
                        <div id="Tab2" class="tab-pane fade" role="tabpanel" aria-labelledby="Tab2-tab">
                            <canvas class="my-4 w-100" id="Chart_World" width="900" height="380"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="bg-light">
        <div class="container-lg">
            <div class="row">
                <div class="col">
                    
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="assets/js/data_covid.js"></script>
    <script type="text/javascript" src="assets/js/dataCovid_w.js"></script>
    <script type="text/javascript" src="assets/js/ChartJs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"
        integrity="sha512-0bCDSnaX8FOD9Mq8WbHcDwshXwCB5V4EP+UBu87WQgga2b7lAsuEbaSmIZjH/XEmNhJuhrPbFHemre5HZwrk9w=="
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
